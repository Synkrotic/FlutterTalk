<div class="popup-container {{ popupType|lower }}" id="POPUP_CONTAINER_{{ errorID }}">
  <h3>{{ popupType|upper }}!</h3>
  <button
    id="popup-{{ errorID }}"
    class="popup-close-button"
    onclick="closePopup(this.id)"
    title="Close popup"
  >X</button>
  <p class="popup-text">{{ errorText }}</p>
</div>
