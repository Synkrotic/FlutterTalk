<div>
  <div class="post_container comment_container">
    <img
      src="https://i.pinimg.com/736x/c0/27/be/c027bec07c2dc08b9df60921dfd539bd.jpg"
      alt="Profile picture of the user."
    />
    <div>
      <span>
        <h4 class="post_display_name">
          <a href="/users/@{{ comment.accountName }}">{{ comment.displayName }}</a>
        </h4>
        <p class="post_account_name">
          <a href="/users/@{{ comment.accountName }}">@{{ comment.accountName }}</a>
        </p>
        <p class="post_age">‚¶Å {{ comment.age }}</p>
      </span>
      <pre cols="75">{{ comment.content }}</pre>
      <div class="action_buttons_container">
        <button
          onclick=""
          id="comment_button_{{ post.postID }}"
        >
          <i class="bi bi-chat-left"></i>
          {{ comment.commentAmount }}
        </button>
        <button
          onclick="sharePost('{{ post.accountName }}', '{{ post.postID }}');"
          title="Copy the link to this post to your clipboard."
          class="share_button"
          id="share_button_{{ post.postID }}"
        >
          <i class="bi bi-share"></i>
          {{ comment.sharedAmount }}
        </button>
        <button
          id="like_button_{{ post.postID }}"
          onclick="likePost('{{ post.postID }}');"
        >
          {% if post.liked %}
          <i class="bi bi-heart-fill" id="like_icon_{{ post.postID }}"></i>
          {% else %}
          <i class="bi bi-heart" id="like_icon_{{ post.postID }}"></i>
          {% endif %}
          <p id="like_amount_{{ post.postID }}">{{ comment.likeAmount }}</p>
        </button>
      </div>
    </div>
  </div>
  <div class="comments_container">
    {% for comment in comment.comments %}
      {% include "comment.html" %}
    {% endfor %}
  </div>
</div>
